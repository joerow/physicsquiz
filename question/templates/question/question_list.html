{% extends "question/base.html" %}

{% block content %}
    {% for CalculationQuestion in questions %}
    <div class="post">
    <h1><a href="{% url 'question_detail' pk=CalculationQuestion.pk %}">{{ CalculationQuestion.title }}</a></h1>
    <p>{{ CalculationQuestion.text|linebreaksbr }}</p>
        <div class="date">
        <p>published: {{ CalculationQuestion.published_date }}</p>
        <img <source src="{{ CalculationQuestion.imager }}" type="static" >
        </div>
    </div>
    {% endfor %}   
{% endblock content %}
